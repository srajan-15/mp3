<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form id="registration-form">
      <label for="registration-type">Registration Type:</label>
      <input type="radio" name="registration-type" value="Individual" checked />
      Individual
      <input type="radio" name="registration-type" value="Organization" />
      Organization
      <br />

      <label for="title">Title:</label>
      <select id="title" name="title">
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
      </select>
      <br />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" maxlength="60" />
      <br />

      <label for="father-title">Father / Husband Title:</label>
      <input type="text" id="father-title" name="father-title" />
      <br />

      <label for="father-name">Father / Husband Name:</label>
      <input type="text" id="father-name" name="father-name" maxlength="60" />
      <br />

      <label for="birth-date">Birth Date:</label>
      <input type="date" id="birth-date" name="birth-date" />
      <br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" maxlength="250" />
      <br />

      <label for="pincode">PIN Code:</label>
      <input type="text" id="pincode" name="pincode" maxlength="10" />
      <br />

      <label for="mobile-no">Mobile No:</label>
      <input
        type="text"
        id="mobile-no"
        name="mobile-no"
        maxlength="10"
        pattern="\d*"
      />
      <br />

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" maxlength="100" />
      <br />

      <label for="pan-number">PAN Number:</label>
      <input
        type="text"
        id="pan-number"
        name="pan-number"
        maxlength="10"
        pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
      />
      <br />

      <label for="aadhar-number">Aadhar Number:</label>
      <input
        type="text"
        id="aadhar-number"
        name="aadhar-number"
        maxlength="12"
        pattern="\d*"
      />
      <br />

      <label for="nominee-name">Nominee Name:</label>
      <input type="text" id="nominee-name" name="nominee-name" maxlength="50" />
      <br />

      <label for="nominee-relation">Nominee Relation:</label>
      <input
        type="text"
        id="nominee-relation"
        name="nominee-relation"
        maxlength="50"
      />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" maxlength="15" />
      <br />

      <button id="register-button" type="button">Register</button>
    </form>

    <script>
      // Add JavaScript for registration functionality here
    </script>
  </body>
</html>
